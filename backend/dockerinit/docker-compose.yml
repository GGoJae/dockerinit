# docker-compose.yml
services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports: ["27017:27017"]
    volumes: ["mongo-data:/data/db"]

  redis:
    image: redis:7
    container_name: redis
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  mongo-data:
